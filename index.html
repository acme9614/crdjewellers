<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crdjewellers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <div>
    <header class="bg-white text-gray-900 relative flex items-center justify-center px-4 md:px-10 py-3 shadow"
      data-aos="zoom-in" data-aos-delay="100" data-aos-duration="1000">
      <!-- Hamburger Icon -->
      <button id="menu-toggle" class="absolute left-4 top-1/2 -translate-y-1/2 focus:outline-none"
        aria-label="Open Menu">
        <img src="https://cdn-icons-png.flaticon.com/128/6995/6995971.png" alt="menu" class="w-10 h-10"
          loading="lazy" />
      </button>

      <!-- Centered Logo -->
      <div class="text-2xl font-bold text-[#133235] flex items-center gap-2">
        <img src="assets/CRD_LOGO.jpg" alt="Logo" class="h-16" />
      </div>
    </header>

    <!-- Drawer -->
    <div id="drawer"
      class="fixed top-0 left-0 w-1/2 max-w-sm h-full bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out overflow-y-auto drawer-close">
      <div class="flex justify-between items-center gap-4 px-4 py-4 border-b">
        <!-- Drawer Logo -->
        <div class="text-2xl font-bold text-[#133235] flex items-center gap-2">
          <img src="assets/CRD_LOGO.jpg" alt="Logo" class="h-auto md:h-16" />
        </div>
        <!-- Close Drawer Button -->
        <button id="close-drawer" class="text-black rounded text-2xl font-bold" aria-label="Close Menu">
          ✕
        </button>
      </div>

      <!-- Drawer Navigation Links -->
      <nav class="flex flex-col gap-4 px-6 py-6 text-black">
        <a href="#" onclick="navigateToScheme()">Scheme</a>
        <a href="#" onclick="navigateToBankDetails()">Bank</a>
        <a href="#" onclick="navigateToKyc()">KYC</a>
        <a href="#" onclick="navigateToRate()">Rate</a>
        <a href="#" onclick="navigateSchemeRecords()">Records</a>
        <a href="#" onclick="navigateToCustomerCard()">Card</a>
        <a href="#" onclick="navigateTransactionHistory()">History</a>
        <a href="#" onclick="navigateToMyOrder()">Order</a>
        <a href="#" onclick="navigateToUserProfile()">Profile</a>
        <a href="#" onclick="navigateToDigitalGold()">Gold</a>
        <!-- <a href="#" onclick="navigateToCatalogues()">Catalogues</a> -->
        <!-- <a href="#" onclick="navigateToQuickPurchase()">Quick Purchase</a> -->
        <a href="#" onclick="navigateToPanchang()">Panchang</a>
        <a href="#" onclick="navigateToSetting()">Settings</a>
      </nav>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
  </div>

  <!-- banners  -->
  <section class="w-full" data-aos="fade-up">

    <div class="swiper bannerSwiper">
      <div class="swiper-wrapper">


        <div class="swiper-slide">
          <!-- Mobile -->
          <img src="assets/crd_mobile1.jpg" class="w-full block md:hidden" alt="Banner 1 Mobile" />
          <!-- Desktop -->
          <img src="assets/crd_banner1.jpg" class="w-full hidden md:block" alt="Banner 1 Desktop" />
        </div>


        <div class="swiper-slide">
          <img src="assets/crd_mobile2.jpg" class="w-full block md:hidden" alt="Banner 2 Mobile" />
          <img src="assets/crd_banner2.jpg" class="w-full hidden md:block" alt="Banner 2 Desktop" />
        </div>


        <div class="swiper-slide">
          <img src="assets/crd_mobile3.jpg" class="w-full block md:hidden" alt="Banner 3 Mobile" />
          <img src="assets/crd_banner3.jpg" class="w-full hidden md:block" alt="Banner 3 Desktop" />
        </div>


        <div class="swiper-slide">
          <img src="assets/crd_mobile4.jpg" class="w-full block md:hidden" alt="Banner 3 Mobile" />
          <img src="assets/crd_banner4.jpg" class="w-full hidden md:block" alt="Banner 3 Desktop" />
        </div>

      </div>

      <!-- Pagination -->
      <div class="swiper-pagination banner-pagination"></div>
      <!-- Navigation Buttons -->
      <div class="swiper-button-prev !text-white !bg-black/50 rounded-full p-2 shadow-md"></div>
      <div class="swiper-button-next !text-white !bg-black/50 rounded-full p-2 shadow-md"></div>
    </div>

  </section>

 <!-- services  -->
    <section
      class="flex flex-col items-center justify-center px-4 py-6 text-[#ED1D24]"
    >
      <div
        id="hexagon-grid"
        class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-6 gap-4"
      ></div>

      <!-- Show More / Show Less Button (mobile only) -->
      <button
        id="toggle-button"
        class="mt-4 text-[#AD3436] font-medium text-xl md:hidden"
      >
        ▼
      </button>
    </section>

   <!-- footer  -->
    <footer id="store" class="pt-10 pb-6 px-4 bg-[#FDF1E3] text-black">
        <!-- Logo -->
        <div class="flex justify-center">
            <img src="assets/CRD_LOGO.jpg" alt="crd_jewellers" class="h-16 md:h-24 " />
        </div>

        <div class="max-w-6xl mx-auto">
            <!-- Store Address Tagline -->
            <div class="text-center text-lg md:text-xl font-semibold mb-8">
                <!-- Most trusted jeweller of Himachal Pradesh -->
            </div>
            <!-- Footer Box Section -->
            <div class="flex flex-col md:flex-row items-center justify-center mb-10">
                <!-- Address Info -->
                <div class="bg-white text-gray-700 px-6 py-6 rounded-md shadow-lg w-full max-w-2xl text-center">
                    <p class="text-base leading-relaxed">
                        M/s Chintaman Ramchandra Deshmukh and Sons Jewellers <br>
                        Sona Nagar Chowk, Savedi, Ahmednagar, Maharashtra 414003 <br />
                        <strong>Mail:</strong> crdjewellersweb@gmail.com  <br />
                        <strong>Phone:</strong> +91 7276498006 <br />
                    </p>
                </div>
            </div>
        </div>
    </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>
    AOS.init({
      once: false,
      duration: 1000,
    });
  </script>
</body>

</html>
